<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Infinite Scroll</title>
	<link rel="stylesheet" href="infinite scroll.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js?ver=3.0.1"></script>
	<script type="text/javascript" src="infinite scroll.js"></script>
</head>

<body>
	<h1>Infinite Scolling Images</h1>
	<div id="rotating-item-wrapper">
		<img class="rotating-item" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google logo">
		<img class="rotating-item" src="https://saintsrobotics.com/wp-content/uploads/Microsoft-Store-Logo-small.png" alt="Microsoft logo">
		<img class="rotating-item" src="https://www.accessfirefox.org/images/index_page/Fx-Official-Logo-Wordmark-122010.png" alt="Firefox logo">
		<img class="rotating-item" src="https://image.slidesharecdn.com/appleinc-140806044345-phpapp01/95/apple-inc-2-638.jpg?cb=1407300286" alt="Apple logo">
	</div>
</body>
</html>
